<!-- Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="crudModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto opacity-0 scale-95 transition-all duration-150">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="text-xl font-semibold text-gray-900">
          Create New Product
        </h3>
        <p class="text-sm text-gray-600 mt-1">Share your latest products and innovations with the community.</p>
      </div>
      <button type="button" class="text-gray-400 hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>
    <!-- Modal body -->
    <div class="px-6 py-4 space-y-6">
      <form id="productForm">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product name" required>
        </div>

        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
          <input type="number" step="0.01" id="price" name="price" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product price" required>
        </div>

        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product description" required></textarea>
        </div>

        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="https://example.com/image.jpg">
        </div>

        <div class="mb-4">
          <label for="rating" class="block text-sm font-medium text-gray-700">Rating</label>
          <input type="number" step="0.1" min="0" max="5" id="rating" name="rating" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="0.0">
        </div>

        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
            <option value="">Choose a category</option>
            <option value="accessories">Accessories</option>
            <option value="clothing">Clothing</option>
            <option value="electronics">Electronics</option>
            <option value="home">Home</option>
          </select>
        </div>

        <div class="mb-4 flex items-center">
          <input type="checkbox" id="is_discount" name="is_discount" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded">
          <label for="is_discount" class="ml-2 text-sm font-medium text-gray-900">Is Discount</label>
        </div>

        <div class="mb-4">
          <label for="brand" class="block text-sm font-medium text-gray-700">Brand</label>
          <input type="text" id="brand" name="brand" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product brand">
        </div>
      </form>
    </div>
    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors" onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitProduct" form="productForm" class="order-1 sm:order-2 flex-1 bg-[#B0183D] text-white px-6 py-3 rounded-md font-medium hover:bg-[#b0183e85] transition-colors">Publish Product</button>
    </div>
  </div>
</div>

<script>
  function showModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modal.classList.remove('hidden');
      setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-95');
        modalContent.classList.add('opacity-100', 'scale-100');
      }, 50);
  }

  function hideModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modalContent.classList.remove('opacity-100', 'scale-100');
      modalContent.classList.add('opacity-0', 'scale-95');

      setTimeout(() => {
        modal.classList.add('hidden');
      }, 150);
  }

  async function addProductEntry() {
    try {
        const response = await fetch("{% url 'main:create_product_ajax' %}", {
            method: "POST",
            body: new FormData(document.querySelector('#productForm')),
        });

        if (!response.ok) {
            throw new Error('Failed to add product');
        }

        // Reset form dan sembunyikan modal
        document.getElementById("productForm").reset();
        hideModal();

        // Show toast notification
        showToast('Product added successfully!', '', 'success');

        // Dispatch custom event untuk notify main.html tentang produk baru
        document.dispatchEvent(new CustomEvent('productAdded'));
        
    } catch (error) {
        console.error(error);
        showToast('Failed to add product.', '', 'error');
    }

    return false;
  }

  
  document.getElementById("productForm").addEventListener("submit", function(e) {
    e.preventDefault(); // cegah refresh halaman
    addProductEntry();   // panggil AJAX function untuk tambah produk
  });


</script>
