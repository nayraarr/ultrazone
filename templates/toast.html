{% load static %}
<div 
    class="fixed top-4 right-4 w-80 max-w-sm p-4 rounded-lg shadow-lg z-50 opacity-0 transition-all duration-300 translate-y-[-20px] flex flex-col gap-2 bg-white border"
    id="toast-component"
>
    <div class="flex items-center justify-between">
        <h3 class="font-semibold text-lg" id="toast-title">
            This is a Sample Title
        </h3>
        <button 
            id="toast-dismiss" 
            class="text-gray-500 hover:text-gray-700 text-xl font-bold leading-none"
            aria-label="Dismiss toast"
        >
            &times;
        </button>
    </div>
    <p class="text-gray-600 text-sm" id="toast-message">
        This is a Sample Message
    </p>
</div>
<script src="{% static 'js/toast.js' %}"></script>
