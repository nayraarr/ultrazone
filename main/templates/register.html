{% extends 'base.html' %}

{% block meta %}
<title>Register - Football News</title>
{% endblock meta %}

{% block content %}
<div class="form-style">
  <div class="min-h-screen bg-gray-50 flex items-center justify-center p-8">
    <div class="max-w-md w-full relative z-10">
      <div class="bg-white border border-gray-200 rounded-lg p-8 shadow-sm">
        <div class="text-center mb-8">
          <h2 class="text-2xl font-semibold text-gray-900 mb-2">Join Us</h2>
          <p class="text-gray-500">Create your Ultrazone account</p>
        </div>

        <!-- Message Display -->
        <div id="message-container" class="mb-6 hidden"></div>

        <form id="register-form" method="POST" action="" class="space-y-5">
          {% csrf_token %}
          
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input 
              id="username" 
              name="username" 
              type="text" 
              required 
              class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-green-500 transition duration-200" 
              placeholder="Choose a username">
            <div id="username-error" class="text-red-700 text-sm mt-1 hidden"></div>
          </div>

          <div>
            <label for="password1" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input 
              id="password1" 
              name="password1" 
              type="password" 
              required 
              class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-green-500 transition duration-200" 
              placeholder="Create a password">
            <div id="password1-error" class="text-red-700 text-sm mt-1 hidden"></div>
          </div>

          <div>
            <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
            <input 
              id="password2" 
              name="password2" 
              type="password" 
              required 
              class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-green-500 transition duration-200" 
              placeholder="Confirm your password">
            <div id="password2-error" class="text-red-700 text-sm mt-1 hidden"></div>
          </div>

          <button 
            type="submit" 
            id="submit-btn"
            class="w-full bg-[#B0183D] text-white font-medium py-3 px-4 rounded hover:bg-[#b0183e85] focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200">
            Create Account
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-gray-500 text-sm">
            Already have an account? 
            <a href="{% url 'main:login' %}" class="text-[#B0183D] hover:text-[#8E1331] font-medium">
              Sign In
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
function getCookie(name) {
  let cookieValue = null;
  if (document.cookie && document.cookie !== '') {
    const cookies = document.cookie.split(';');
    for (let i = 0; i < cookies.length; i++) {
      const cookie = cookies[i].trim();
      if (cookie.substring(0, name.length + 1) === (name + '=')) {
        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
        break;
      }
    }
  }
  return cookieValue;
}

// Fungsi untuk menampilkan pesan (ganti dengan showToast jika sudah ada)
function showMessage(message, type) {
  const messageContainer = document.getElementById('message-container');
  messageContainer.className = `mb-6 px-4 py-3 rounded text-sm border ${
    type === 'success' ? 'bg-green-50 border-green-200 text-green-700' : 'bg-red-50 border-red-200 text-red-700'
  }`;
  messageContainer.textContent = message;
  messageContainer.classList.remove('hidden');
  // Sembunyikan pesan setelah 5 detik
  setTimeout(() => {
    messageContainer.classList.add('hidden');
  }, 5000);
}

document.getElementById('register-form').addEventListener('submit', async (e) => {
  e.preventDefault();

  const submitBtn = document.getElementById('submit-btn');
  submitBtn.disabled = true;

  // Bersihkan pesan error sebelumnya
  document.getElementById('username-error').classList.add('hidden');
  document.getElementById('password1-error').classList.add('hidden');
  document.getElementById('password2-error').classList.add('hidden');
  document.getElementById('message-container').classList.add('hidden');

  const formData = new FormData(e.target);

  try {
    const response = await fetch('{% url "main:register" %}', {
      method: 'POST',
      body: formData,
      headers: {
        'X-Requested-With': 'XMLHttpRequest',
        'X-CSRFToken': getCookie('csrftoken'),
      },
    });

    const result = await response.json();

    if (result.success) {
      showToast("Registration Successful", "Your account has been created! Redirecting to login...", 'success');
      setTimeout(() => {
        window.location.href = result.redirect;
      }, 1000);
    } else {
      showToast("Registration Failed", "Please check the errors and try again.", 'error');
      if (result.errors) {
        const errors = JSON.parse(result.errors);
        if (errors.username) {
          document.getElementById('username-error').textContent = errors.username[0].message;
          document.getElementById('username-error').classList.remove('hidden');
        }
        if (errors.password1) {
          document.getElementById('password1-error').textContent = errors.password1[0].message;
          document.getElementById('password1-error').classList.remove('hidden');
        }
        if (errors.password2) {
          document.getElementById('password2-error').textContent = errors.password2[0].message;
          document.getElementById('password2-error').classList.remove('hidden');
        }
        if (errors.__all__) {
          showMessage(errors.__all__[0].message, 'error');
        }
      }
    }
  } catch (error) {
    console.error('Error during registration:', error);
    showMessage('An error occurred. Please try again.', 'error');
  } finally {
    submitBtn.disabled = false;
  }
});
</script>
{% endblock content %}
