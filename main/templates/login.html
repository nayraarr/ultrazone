{% extends 'base.html' %}

{% block meta %}
<title>Login - Football News</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen flex items-center justify-center p-8">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-lg border border-gray-200 p-6 sm:p-8 form-style">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Sign In</h1>
        <p class="text-gray-600">Welcome back to Ultrazone</p>
      </div>

      <!-- Message Display -->
      <div id="message-container" class="mb-6 hidden"></div>

      <form id="login-form" method="POST" action="" class="space-y-6">
        {% csrf_token %}
        
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-green-500 transition-colors" 
            placeholder="Enter your username">
          <div id="username-error" class="text-red-700 text-sm mt-1 hidden"></div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-green-500 transition-colors" 
            placeholder="Enter your password">
          <div id="password-error" class="text-red-700 text-sm mt-1 hidden"></div>
        </div>

        <button 
          type="submit" 
          id="submit-btn"
          class="w-full bg-[#B0183D] text-white font-medium py-3 px-4 rounded-md hover:bg-[#b0183e85] transition-colors">
          Sign In
        </button>
      </form>

      <div class="mt-6 text-center pt-6 border-t border-gray-200">
        <p class="text-gray-500 text-sm">
          Don't have an account? 
          <a href="{% url 'main:register' %}" class="text-[#B0183D] hover:text-[#8E1331] font-medium">
            Register Now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
function getCookie(name) {
  let cookieValue = null;
  if (document.cookie && document.cookie !== '') {
    const cookies = document.cookie.split(';');
    for (let i = 0; i < cookies.length; i++) {
      const cookie = cookies[i].trim();
      if (cookie.substring(0, name.length + 1) === (name + '=')) {
        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
        break;
      }
    }
  }
  return cookieValue;
}

// Fungsi untuk menampilkan pesan (ganti dengan showToast jika sudah ada)
function showMessage(message, type) {
  const messageContainer = document.getElementById('message-container');
  messageContainer.className = `mb-6 px-4 py-3 rounded-md text-sm border ${
    type === 'success' ? 'bg-green-50 border-green-200 text-green-700' : 'bg-red-50 border-red-200 text-red-700'
  }`;
  messageContainer.textContent = message;
  messageContainer.classList.remove('hidden');
  // Sembunyikan pesan setelah 5 detik
  setTimeout(() => {
    messageContainer.classList.add('hidden');
  }, 5000);
}

document.getElementById('login-form').addEventListener('submit', async (e) => {
  e.preventDefault();

  const submitBtn = document.getElementById('submit-btn');
  submitBtn.disabled = true;

  // Bersihkan pesan error sebelumnya
  document.getElementById('username-error').classList.add('hidden');
  document.getElementById('password-error').classList.add('hidden');
  document.getElementById('message-container').classList.add('hidden');

  const formData = new FormData(e.target);

  try {
    const response = await fetch('{% url "main:login" %}', {
      method: 'POST',
      body: formData,
      headers: {
        'X-Requested-With': 'XMLHttpRequest',
        'X-CSRFToken': getCookie('csrftoken'),
      },
    });

    const result = await response.json();

    if (result.success) {
      showToast("Login Successful", "You are being redirected...", 'success');
      setTimeout(() => {
        window.location.href = result.redirect;
      }, 1000);
    } else {
      showToast("Login Failed", "Please check your credentials and try again.", 'error');
      if (result.errors) {
        const errors = JSON.parse(result.errors);
        if (errors.username) {
          document.getElementById('username-error').textContent = errors.username[0].message;
          document.getElementById('username-error').classList.remove('hidden');
        }
        if (errors.password) {
          document.getElementById('password-error').textContent = errors.password[0].message;
          document.getElementById('password-error').classList.remove('hidden');
        }
        if (errors.__all__) {
          showMessage(errors.__all__[0].message, 'error');
        }
      }
    }
  } catch (error) {
    console.error('Error during login:', error);
    showMessage('An error occurred. Please try again.', 'error');
  } finally {
    submitBtn.disabled = false;
  }
});
</script>
{% endblock content %}
